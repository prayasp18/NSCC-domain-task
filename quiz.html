<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Quiz Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e1e1e, #0d0d0d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #f5f5f5;
    }
    .quiz-container {
      background: rgba(28, 28, 28, 0.95);
      border-radius: 20px;
      padding: 25px 35px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0px 12px 30px rgba(0,0,0,0.7);
      text-align: center;
      animation: fadeIn 1.0s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      color: #f39c12;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .question {
      font-size: 1.3rem;
      margin: 20px 0;
      font-weight: 500;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #2c2c2c;
      cursor: pointer;
      transition: 0.4s;
      font-size: 1rem;
      color: #f5f5f5;
    }
    .options button:hover {
      background: #3c3c3c;
    }
    .correct {
      background-color: #0a9945 !important; /* bright green */
      color: white;
      font-weight: bold;
    }
    .wrong {
      background-color: #e74c3c !important; /* bright red */
      color: white;
      font-weight: bold;
    }
    .next-btn, .start-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #2980b9;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .next-btn:hover, .start-btn:hover {
      background: #3498db;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 12px;
      text-align: center;
    }
    .result h2 {
      font-size: 1.5rem;
      color: #f39c12;
      margin-bottom: 15px;
    }
    .result p {
      font-size: 1.1rem;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="startScreen">
    <h1>Welcome to the Fun Quiz</h1>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="quiz-container" id="quiz" style="display:none;">
    <h1>Quiz Time</h1>
    <p class="question" id="question"></p>
    <div class="options" id="options"></div>
    <button class="next-btn" id="nextBtn" style="display:none;">Next</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Which was the first country in the world to grant women the right to vote, and in what year?",
        options: ["Finland, 1906", "New Zealand, 1893", "United States, 1920", "Norway, 1913"],
        answer: 1
      },
      {
        question: "Only number â‰¤10,000 that is both square & cube?",
        options: ["36", "729", "64", "1000"],
        answer: 2
      },
      {
        question: "Voynich Manuscript is kept at?",
        options: ["Cambridge", "Yale", "Oxford", "Harvard"],
        answer: 1
      },
      {
        question: "Element named after a continent?",
        options: ["Europium", "Americium", "Francium", "Germanium"],
        answer: 0
      },
      {
        question: "Who stayed in Apollo 11 command module?",
        options: ["Armstrong", "Aldrin", "Collins", "Shepard"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const startScreen = document.getElementById("startScreen");
    const quiz = document.getElementById("quiz");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");

    function startQuiz() {
      startScreen.style.display = "none";
      quiz.style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      questionEl.textContent = quizData[currentQuestion].question;
      optionsEl.innerHTML = "";
      quizData[currentQuestion].options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(index, btn);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = "none";
    }

    function selectAnswer(index, btn) {
      const correctIndex = quizData[currentQuestion].answer;
      const allButtons = optionsEl.querySelectorAll("button");

      if(index === correctIndex) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        allButtons[correctIndex].classList.add("correct");
      }

      allButtons.forEach(b => b.disabled = true);
      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if(currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        quizEnd();
      }
    });

    function quizEnd(){
      quiz.innerHTML = `
        <div class="result">
          <h2>Quiz Completed</h2>
          <p>Your total score is: ${score} out of ${quizData.length}</p>
          <p>${score === 5 ? "Excellent! A real genius is spotted." : score >= 3 ? "Good job! You are really smart." : "Never give up! Try again."}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
